<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Gogo Travel</title>
</head>
<body>
    <header>
        <nav></nav>
        <div id="tab_bar"></div>
    </header>
    <main>
        <section class="w-full h-screen">
            <div id="home">
                <div class="w-full h-3/4">
                    <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center">
                        <input class="outline outline-1 outline-black p-3 rounded-full shadow-sm" type="search" name="search" id="home-search" placeholder="San Francisco"/>
                        <button class="w-36 rounded-full text-xl text-primary shadow-sm font-semibold p-4 bg-white">Explorar</button>
                    </div>
                    <div class="w-full h-full">
                        <img src="https://i.postimg.cc/CLzPdSFB/san-Francisco.jpg"/>
                    </div>
                </div>
            </div>
            <div class="p-6" id="recommended">
                <p class="text-3xl font-semibold text-primary">Recomendados</p>
                <div class="w-auto h-72 items-center mt-6 overflow-x-auto overscroll-x-contain flex space-x-6">
                    <div class="card">
                        <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
                        <div class="w-full h-2/5 bg-secondary rounded-b-lg text-white px-4 py-2">
                            <p class="font-bold text-xl">Norway</p>
                            <p class="text-base">Paisajes increibles</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="w-full h-3/5 rounded-t-lg bg-new_york bg-cover"></div>
                        <div class="w-full h-2/5 bg-white rounded-b-lg text-terciary px-4 py-2">
                            <p class="font-bold text-xl">New York</p>
                            <p class="text-base">La gran manzana</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="w-full h-3/5 rounded-t-lg bg-yosemite bg-cover"></div>
                        <div class="w-full h-2/5 bg-secondary rounded-b-lg text-white px-4 py-2">
                            <p class="font-bold text-xl">Yosemite</p>
                            <p class="text-base">Un descanso del mundo</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="w-full h-3/5 rounded-t-lg bg-seattle bg-cover"></div>
                        <div class="w-full h-2/5 bg-white rounded-b-lg text-terciary px-4 py-2">
                            <p class="font-bold text-xl">Seattle</p>
                            <p class="text-base">Gran ciudad</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="w-full h-3/5 rounded-t-lg bg-switzerland bg-cover"></div>
                        <div class="w-full h-2/5 bg-secondary rounded-b-lg text-white px-4 py-2">
                            <p class="font-bold text-xl">Switzerland</p>
                            <p class="text-base">La ciudad sorprendente</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="outstandig_rent"></div>
            <div id="faq"></div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
